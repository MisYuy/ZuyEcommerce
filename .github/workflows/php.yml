name: Deploy WordPress to Vultr with Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # Chọn phiên bản PHP phù hợp

    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Install WP-CLI
      run: curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar && chmod +x wp-cli.phar && sudo mv wp-cli.phar /usr/local/bin/wp

    # Các bước kiểm tra:

    - name: Check database connection
      run: wp db check --quiet || (echo "Database connection failed" && exit 1)

    - name: Check WooCommerce plugin
      run: |
        if ! wp plugin is-active woocommerce; then
          echo "Plugin WooCommerce không hoạt động"
          exit 1
        fi

    - name: Run PHP Code Sniffer
      run: phpcs --standard=WordPress *.php

    - name: Run PHP Code Beautifier and Fixer
      run: phpcbf --standard=WordPress *.php

    # Các bước kiểm tra khác (Lighthouse, wpscan, ...) nếu cần

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to Vultr
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd /var/www/html/
          git pull origin main
          composer install --no-dev --optimize-autoloader
          wp plugin update --all
          wp theme update --all
          # Các lệnh khác (ví dụ: wp cache flush) nếu cần
        EOF
